<h1 class="title">Goals</h1>

<form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label for="name">Name:</mat-label>
      <input matInput type="text" id="name" [(ngModel)]="model.name" name="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label for="email">Email:</mat-label>
      <input matInput type="email" id="email" [(ngModel)]="model.email" name="email" required>
    </mat-form-field>
  
    <button mat-stroked-button type="submit">Submit</button>
  </form>
